steps:
  # Get ssh key from Google Secret Manager
  - name: gcr.io/cloud-builders/gcloud
    id: ssh_keys
    entrypoint: 'bash'
    args: 
      - '-c'
      - | 
        gcloud secrets versions access latest --secret=github > /root/.ssh/id_rsa; \
        chmod 600 /root/.ssh/id_rsa; \
        ssh-keyscan -t rsa github.com >> /root/.ssh/known_hosts
    volumes:
    - name: 'ssh'
      path: /root/.ssh
  
  # Setup environment including img tag name for nginx
  - name: gcr.io/cloud-builders/gcloud
    id: env
    waitFor: ['login']
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip3 install deployhub; \
        ls -A1 | grep -v docker-config | xargs rm -rf; \
        git init; \
        git remote add origin $$COMPONENT_GITURL; \
        git fetch; \
        git checkout --track -b $BRANCH_NAME origin/$BRANCH_NAME; \
        export BLDDATE=`date`; \
        export DOCKER_CONFIG=/workspace/docker-config; \
        export DHURL=https://console.deployhub.com; \
        export BUILDNUM=`git rev-list --count $BRANCH_NAME`; \
        export GIT_URL=`git config --get remote.origin.url`; \
        export GIT_REPO=`git remote show origin -n | grep h.URL | sed ''s/.*://;s/.git$//''`; \
        dh envscript --envvars /workspace/component.toml --envvars_sh /workspace/cloudbuild.sh; \
        cat /workspace/cloudbuild.sh
    volumes:
    - name: 'ssh'
      path: /root/.ssh

  # Login to Quay for push.
  - name: 'gcr.io/cloud-builders/docker'
    id: login
    waitFor: ['ssh_keys']
    entrypoint: 'bash'
    args: 
      - '-c'
      - docker login quay.io --username "$$QUAY_USERID" --password $$QUAY_PASSWORD
    secretEnv: ['QUAY_USERID', 'QUAY_PASSWORD']     
    env:
      - 'DOCKER_CONFIG=/workspace/docker-config'

  # Build and push quay.io/ortelius/ms-textfile-crud
  - name: 'gcr.io/cloud-builders/docker'
    id: build_push
    waitFor: ['env']
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        . /workspace/cloudbuild.sh; \
        docker build --tag $$COMPONENT_DOCKERREPO:$$IMAGE_TAG -f /workspace/Dockerfile .; \
        docker push $$COMPONENT_DOCKERREPO:$$IMAGE_TAG'

  # Get image id
  - name: 'gcr.io/cloud-builders/docker'
    id: digest
    waitFor: ['build_push']
    entrypoint: 'bash'
    args: 
      - '-c'
      - |
        . /workspace/cloudbuild.sh; \
        echo export DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' $$COMPONENT_DOCKERREPO:$$IMAGE_TAG) >> /workspace/cloudbuild.sh"

  # Capture new component version in DeployHub
  - name: 'quay.io/deployhub/compupdate:maintenance'
    id: compupdate
    waitFor: ['digest']
    entrypoint: 'bash'
    secretEnv: ['DHUSER', 'DHPASS']
    args: 
      - '-c'
      - |
        . /workspace/cloudbuild.sh; \
        pip3 install deployhub; \
        dh updatecomp --rsp /workspace/component.toml

